<section id="random-quote-section">
  <div class="container">
    <div class="row text-center">
      <h2 class="title">Today's Quote</h2>
    </div>
    <div class="row quote">
      <blockquote>
        <p class="text-bold">
          {{ quote }}
        </p>
        <footer>
          -- <em>{{ author }}</em>
        </footer>
      </blockquote>
    </div>
  </div>
</section>
